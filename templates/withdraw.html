<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출금</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link href="static/img/main_logo_32.png" rel="icon" />
    <script>
      function cancelWithdraw() {
        window.location.href = "/mypage";
      }
    </script>
  </head>
  <body>
    <div class="form">
      <h1>출금</h1>
      <form action="/withdraw" method="POST">
        {{ form.csrf_token }}
        <div>
          <label for="withdrawAmount">출금 가능 금액 :</label>
          <span class="info-value">{{ account_balance }} 원</span>
        </div>
        <div>
          <label for="withdrawAmount">출금할 금액 :</label>
          <input
            type="number"
            id="account_balance"
            name="account_balance"
            required
          /><br /><br />
        </div>

        <div class="form-buttons">
          <input type="submit" value="출금하기" />
          <button type="button" class="cancel-button" onclick="cancelWithdraw()">
            닫기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
