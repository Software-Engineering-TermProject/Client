<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>코인 거래</title>
    <link href="static/img/main_logo_32.png" rel="icon" />
    <link rel="stylesheet" href="static/css/style.css" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
      }
      .new-post-link {
        text-decoration: none;
        color: #f8f8f2;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo">
          <a href="/">
            <img src="static/img/main_logo_32.png" alt="업비투 로고" />
            업비투
          </a>
        </div>
        <div class="post-link">
          <a class="new-post-link" href="/post"
            ><img src="static/img/sell.png" style="height: 32px" /> 게시물
            작성</a
          >
        </div>
      </div>
    </header>
    <div class="container">
      {% for post in posts %}
      <div class="form">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>Posted by: {{ post.author }}</p>
        <p>Date: {{ post.date }}</p>
        <a href="/"><button class="confirm-button">구매</button></a>
      </div>
      {% endfor %}
    </div>
    <footer>
      Software Engineering and Practice Team_6 <br />여재우 김동재
    </footer>
  </body>
</html>
